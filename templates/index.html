<!--Bill Detection System-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujet 1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Bill Detection System</h2>

        <!-- Dropdown list to select a product -->
        <div class="mb-3">
            <label class="form-label">Select a product to compare:</label>
            <select id="productSelect" class="form-select">
                <option value="0">-- Select a Product --</option>
                <option value="ORAL B BROSS X2">ORAL B BROSS X2</option>
                <option value="PRO3 CROSS AC NO-Z">PRO3 CROSS AC NO-Z</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Receipt Image:</label>
            <input type="file" id="fileInput" class="form-control" required>
            <button class="btn btn-primary btn-upload" onclick="uploadImage()">Upload & Extract</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress mt-3" style="height: 25px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" style="width: 0%">0%</div>
        </div>

        <div class="receipt-card">
            <h5>Extracted Receipt Information:</h5>
            <p><strong>Store:</strong> <span id="storeName">-</span></p>
            <p><strong>Date:</strong> <span id="receiptDate">-</span></p>
            <p><strong>Invoice Code:</strong> <span id="invoiceCode">-</span></p>
            <h6>ðŸ›’ Products:</h6>
            <ul id="productsList"></ul>

            <h6>Product Comparison:</h6>
            <p id="comparisonResult">Select a product from the dropdown to compare with the receipt.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
